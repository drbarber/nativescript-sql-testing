<ActionBar title="SQL App">
    <ActionItem text="Add" ios.position="right" (tap)="addTap()"></ActionItem>
    <ActionItem text="Refresh" ios.position="left" (tap)="refreshTap()"></ActionItem>
</ActionBar>
<StackLayout>
    <ListView [items]="people" height="100%">
        <ng-template let-person="item">
            <Label text="{{ person.firstname }} {{ person.lastname }} {{person.middlename}}"></Label>
        </ng-template>
    </ListView>
</StackLayout>
